      <!-- mobile menu button script -->
      <script>
        $(document).ready(function() {
          $('#navBtn').click(function() {
              if ($('#burger').hasClass('closed')) {
                  $('#burger').removeClass('closed');
                  $('#burger').addClass('open');
              } else {
                  $('#burger').removeClass('open');
                  $('#burger').addClass('closed');
              }
          });
        });
    </script>

    <!-- slider initialization and integration script -->
    <script src="js/swiper.jquery.min.js"></script>
    <script>
      $(document).ready(function() {
          var swiper = new Swiper('.swiper-container', {
            direction: 'horizontal',
            speed: 1500,
            autoplay: 4000,
            autoplayDisableOnInteraction: false,
            effect: 'fade',
            grabCursor: false,
            loop: true,
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',

            onInit: function(swiper) {
              $('.swiper-slide').each(function() {
                if ($(this).index() === swiper.activeIndex) {
                  $(this).find('.tale').fadeIn(400);
                  $(this).find('.tale').css('animation-delay', '1500ms');
                } else {
                  $(this).find('.tale').fadeOut(0);
                }
                if (swiper.activeIndex === 1) {
                  $('.navColor1').css('color', '#ff0c00');
                } else {
                  $('.navColor1').css('color', '#ffffff');
                }
              });
            },
            onSlideChangeEnd: function(swiper) {
              $('.swiper-slide').each(function() {
                if ($(this).index() === swiper.activeIndex) {
                  $(this).find('.tale').fadeIn(400);
                } else {
                  $(this).find('.tale').fadeOut(0);
                }
              });
            },
            onSliderMove: function(swiper) {
              $('.swiper-slide').each(function() {
                if ($(this).index() === swiper.activeIndex) {
                  $(this).find('.tale').fadeIn(400);
                } else {
                  $(this).find('.tale').fadeOut(0);
                }
                if (swiper.activeIndex === 5) {
                  $('.navColor1').css('color', '#ff0c00');
                } else {
                  $('.navColor1').css('color', '#ffffff');
                }
              });
            },
            onTransitionStart: function(swiper) {
              $('.swiper-slide').each(function() {
                if (swiper.activeIndex === 2) {
                  $('.navColor2').css('color', '#ff0c00');
                } else {
                  $('.navColor2').css('color', '#ffffff');
                }
                if (swiper.activeIndex === 3) {
                  $('.navColor3').css('color', '#ff0c00');
                } else {
                  $('.navColor3').css('color', '#ffffff');
                }
                if (swiper.activeIndex === 4) {
                  $('.navColor4').css('color', '#ff0c00');
                } else {
                  $('.navColor4').css('color', '#ffffff');
                }
                if (swiper.activeIndex === 5) {
                  $('.navColor1').css('color', '#ff0c00');
                } else {
                  $('.navColor1').css('color', '#ffffff');
                }
              });
            },
            onSlidePrevStart: function(swiper) {
              $('.swiper-slide').each(function() {
                if (swiper.activeIndex === 1) {
                  $('.navColor1').css('color', '#ff0c00');
                } else {
                  $('.navColor1').css('color', '#ffffff');
                }
                if (swiper.activeIndex === 2) {
                  $('.navColor2').css('color', '#ff0c00');
                } else {
                  $('.navColor2').css('color', '#ffffff');
                }
                if (swiper.activeIndex === 3) {
                  $('.navColor3').css('color', '#ff0c00');
                } else {
                  $('.navColor3').css('color', '#ffffff');
                }
                if (swiper.activeIndex === 4) {
                  $('.navColor4').css('color', '#ff0c00');
                } else {
                  $('.navColor4').css('color', '#ffffff');
                }
              });
            }
        });
      });
    </script>
